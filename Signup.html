<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Signin To Dashboard</title>

   <!-- Bootstrap core CSS -->
<link href="bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="product.css" rel="stylesheet">
<link href="signin.css" rel="stylesheet">
 <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
       
        <h3 class="form-signin-heading">Think Stocks Sign up</h3>
        <h5>Sign up to your new Thinking Stocks account to access all the content</h5>
		  <h4>Full Name:</h4>
        <label for="inputEmail" class="sr-only">Full Name</label>

        <input type="Fname" id="inputFname" class="form-control" placeholder="*Full Name"oninvalid="this.setCustomValidity('Please enter your Full Name')" oninput="setCustomValidity('')" required>
	
        <h4>Enter Email:</h4>
        <label for="inputEmail" class="sr-only">Email address</label>

        <input type="email" id="inputEmail" class="form-control" placeholder="*Email address/UserName"oninvalid="this.setCustomValidity('Please enter your email')" oninput="setCustomValidity('')" required>
        <h4>Enter Password:</h4>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" oninvalid="this.setCustomValidity('Please Enter your Password')" oninput="setCustomValidity('')" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>

        </div>
        <button class="btn btn-lg btn-block btn-color" type="submit">Sign up</button> 
        
		    <h4>Or Sign up with:</h4>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>	  
    </div>  
		</form>

    </div> <!-- /container -->
  </body>
</html>
